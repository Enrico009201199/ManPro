<!doctype html>
<html>

<head>
    <title>Pie Chart</title>
    <script src="../../Chart.bundle.js"></script>
    <script src="../../utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
	<div style="width:50%;">
		<canvas id="canvas"></canvas><br><br><br>
		<canvas id="canvas2"></canvas><br><br><br>
		<canvas id="canvas3"></canvas>
	</div>
    <script>
		var dataTS2 = [8, 11, 0];
		var dataTS1 = [6, 1, 0];
		var dataTS = [14, 3, 0];
		
		var colors = [
						window.chartColors.red,
						window.chartColors.green,
						window.chartColors.blue,
		];
		
		var myChart = {
			type: "pie",
			data: {
				datasets : [
					{/* objek 1*/
						backgroundColor: colors,
						data: dataTS2,
					}
				],
				labels: ["Perguruan Tinggi & Mandiri", "Lembaga Dalam Negeri", "Lembaga Luar Negeri"]
			},
			options: {
				title: {
					display: true,
					text: "Jumlah PKM Judul TS-2"
				},
				responsive : true
			},
		};
		
		var myChart2 = {
			type: "pie",
			data: {
				datasets : [
					{/* objek 1*/
						backgroundColor: colors,
						data: dataTS1,
					}
				],
				labels: ["Perguruan Tinggi & Mandiri", "Lembaga Dalam Negeri", "Lembaga Luar Negeri"]
			},
			options: {
				title: {
					display: true,
					text: "Jumlah PKM Judul TS-1"
				},
				responsive : true
			},
		};
		
		var myChart3 = {
			type: "pie",
			data: {
				datasets : [
					{/* objek 1*/
						backgroundColor: colors,
						data: dataTS,
					}
				],
				labels: ["Perguruan Tinggi & Mandiri", "Lembaga Dalam Negeri", "Lembaga Luar Negeri"]
			},
			options: {
				title: {
					display: true,
					text: "Jumlah PKM Judul TS"
				},
				responsive : true
			},
		};
		
		window.onload = function() {
			var ctx = document.getElementById("canvas").getContext("2d");
			var ctx2 = document.getElementById("canvas2").getContext("2d");
			var ctx3 = document.getElementById("canvas3").getContext("2d");
			new Chart(ctx, myChart);
			new Chart(ctx2, myChart2);
			new Chart(ctx3, myChart3);
		}
    </script>
</body>

</html>
